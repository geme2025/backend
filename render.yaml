services:
  # Servicio Web (API Backend)
  - type: web
    name: lennin-ventas-backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
      - key: CORS_ORIGIN
        sync: false
