version: '3.8'

services:
  # Servicio de MongoDB
  mongodb:
    image: mongo:7.0
    container_name: lennin-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: lennin_ventas
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - lennin-network

  # Servicio de Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lennin-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/lennin_ventas?authSource=admin
      JWT_SECRET: tu_clave_secreta_super_segura_cambiar_en_produccion
      JWT_EXPIRE: 30d
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - lennin-network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  lennin-network:
    driver: bridge
